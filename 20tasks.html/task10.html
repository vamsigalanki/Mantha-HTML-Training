<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2x2 Image Grid</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #837f7f;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            width: 90%;
            max-width: 500px;
        }
        .container div {
            background-color: #d27171db;
            position: relative;
            padding-top: 100%; 
        }
        .container div img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div><img src="https://www.apherald.com/ImageStore/images/movies/movies_wallpapers/ms-dhoni-photos3.jpg" alt="dhoni"></div>

</body>
</html>
