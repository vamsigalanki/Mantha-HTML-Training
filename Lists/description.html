what is description list?
- Description List is a list of terms with a description of each term ,
        <dl> tag defines description list ,
        <dd> tag describes each term .
        <dt></dt> tag defines the term(name)



    <html>
        <head></head>
        <body>
            <dl>
                <dt>java</dt>
                <dd>programming language</dd>
                <dt>coffe</dt>
                <dd>black hot drink</dd>
                <dt>milk</dt>
                <dd>white cold drink</dd>
            </dl>
        </body>
    </html>
